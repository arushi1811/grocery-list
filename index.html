<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Grocery</title>
</head>
<body>
    <h1>Grocery List</h1>
    <button onclick="changecolor()">Change Background Color!</button>
    <div class="add">
        <input type="text" placeholder="Please enter a grocery here" id="add-grocery" >
        <button onclick="clickHandler()">ADD</button>
    </div>
    <section class="grocery">
        <ol id="g-list">
            <li onclick="done(this)">Apple</li>
            <li onclick="done(this)">Orange</li>
        </ol>
    </section>

    <script >
        //function to change background color of each li tag
        function changecolor() {

        }

        //function that handles the click to add an item to grocery list
        function clickHandler() {
            let toadd = document.querySelector("#add-grocery").value
            
            let li = document.createElement("li")
            li.setAttribute("onclick", "done(this)")

            let txt = document.createTextNode(toadd)
            li.appendChild(txt)


            let list = document.querySelector("ol")
            list.appendChild(li)

            
        }

        //function that crosses of any li tag that is clicked on
        function done(li) {
            console.log(li)
            li.style.textDecoration = "line-through"
        }
    </script>
</body>
</html>
